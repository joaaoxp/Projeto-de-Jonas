<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu objetivo</title>
    <link rel="stylesheet" href="objetivo.css">
</head>
<body>
    <div class="objective-container">
        <div class="top-curve-background"></div>

        <div class="objective-content">
            <div class="selectors-area">

                <div class="selection-group">
                    <h2 class="selection-title">Selecione sua opção:</h2>
                    <div class="custom-select-wrapper">
                        <select id="option-select" class="hidden-select">
                            <option value="perder-peso">Perder peso</option>
                            <option value="ganhar-peso">Ganhar peso</option>
                        </select>

                        <div class="custom-select-display" id="display-option">
                            <span>perder peso</span>
                            <span class="dropdown-icon">&#9660;</span>
                        </div>
                    </div>
                </div>

                <div class="selection-group">
                    <h2 class="selection-title">Selecione sua meta:</h2>
                    <div class="custom-select-wrapper">
                        <select id="goal-select" class="hidden-select">
                            <option value="1-2">1 a 2 meses</option>
                            <option value="3-4">3 a 4 meses</option>
                            <option value="5-6">5 a 6 meses</option>
                        </select>

                        <div class="custom-select-display" id="display-goal">
                            <span>1 a 2 meses</span>
                            <span class="dropdown-icon">&#9660;</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="description-area">
                <h1 class="objective-title">Objetivo</h1>
                <p class="objective-description">
                    Nos diga qual o seu foco, se quer ganhar peso ou perder,
                    e defina em quantos meses quer atingir seu objetivo.
                </p>

                <button class="finish-button" onclick="finalizarObjetivo()">
                    concluir
                </button>
            </div>
        </div>
    </div>

    <script>

        const optionSelect = document.getElementById("option-select");
        const optionDisplay = document.getElementById("display-option").querySelector("span");

        optionSelect.addEventListener("change", function() {
            optionDisplay.textContent = optionSelect.options[optionSelect.selectedIndex].textContent.toLowerCase();
        });

        const goalSelect = document.getElementById("goal-select");
        const goalDisplay = document.getElementById("display-goal").querySelector("span");

        goalSelect.addEventListener("change", function() {
            goalDisplay.textContent = goalSelect.options[goalSelect.selectedIndex].textContent.toLowerCase();
        });

        function finalizarObjetivo() {

            const objetivo = optionSelect.value;
            const meta = goalSelect.value;

            localStorage.setItem("objetivoUsuario", objetivo);
            localStorage.setItem("metaUsuario", meta);

            window.location.href = "paginaprincipal.html";
        }
    </script>
</body>
</html>
