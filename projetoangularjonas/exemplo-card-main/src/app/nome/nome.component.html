<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seuperfil.css">
    <title>Seu Perfil</title>
</head>
<body>

    <div class="container">

        <h1 class="titulo">Seu perfil</h1>

        <p class="texto">
            Queremos conhecer melhor seu perfil para oferecer um treino personalizado.
            Responda com sinceridade!
        </p>

        <form id="perfilForm">

            <label for="nome">Digite aqui o seu nome:</label>
            <input type="text" id="nome" placeholder="nome" required>

            <label for="idade">Informe a sua idade:</label>
            <input type="number" id="idade" placeholder="idade" required>

            <button type="submit" class="btn">pr√≥ximo</button>

        </form>

    </div>

    <script>
        document.getElementById("perfilForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const idade = document.getElementById("idade").value.trim();

            if (nome !== "" && idade !== "") {

                localStorage.setItem("nomeUsuario", nome);
                localStorage.setItem("idadeUsuario", idade);

                window.location.href = "avaliacao inicial.html"; 
            }
        });
    </script>

</body>
</html>
