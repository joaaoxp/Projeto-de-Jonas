<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Segurança</title>
    <link rel="stylesheet" href="seguranca.css">
</head>
<body>

<div class="container">
    <h1>Segurança</h1>

    <label>Alterar Senha</label>
    <input type="password" placeholder="*************">

    <div class="toggle">
        <span>Verificação em 2 Etapas (2FA)</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <h2>Dispositivos Logados</h2>

    <div class="device">
        <span>iPhone 17 pro max</span>
        <span class="active">Ativo</span>
    </div>

    <div class="device">
        <span>Chrome - Windows</span>
        <span class="active">Ativo</span>
    </div>

    <button>Salvar Configurações</button>
</div>

</body>
</html>
